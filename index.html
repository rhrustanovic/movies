<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!--javascript-->
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Netflix</title>
</head>

<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-md bg-dark text-light">
        <div class="container-xxl">
            <h4 class="justify-content-center text-light">MOVIES</h4>
            <a href="#init" class="navbar-brand">
                <span class="fw-bold text-danger">
                    <i class="bi bi-heart-fill"></i>
                </span>
                <p class="count"></p>
            </a>
        </div>
    </nav>

    <!--section-->
    <section class="text" id="intro">
        <div class="container-lg">
            <div class="row justify-content-start pt-5">
                <div class="col-lg-5 text-md-start text-center">
                    <h5>
                        <div class="lead">Movies</div>
                    </h5>
                    <p class="pp">Movies move us like nothing else can, whether they're scary funny,
                        dramatic, romantic or anywhere in-between. So many titles, so much to experience</p>
                </div>
            </div>
        </div>
    </section>
    <main class="films">
        <div class="container-fluid">
            <h6>Hollywood films</h6>
            <div class="col-12 ">
                <div class="hollywood col-2">
                    <div class="container m-1 film">
                        <div class="justify-content-center background1">background</div>
                    </div>
                    <h6 class="text-center title1">title</h6>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <h6>Raunchy comedies</h6>
            <div class="col-12">
                <div class="comedies col-2">
                    <div class="container m-1 film">
                        <div class="justify-content-center background2">background</div>
                    </div>
                    <h6 class="text-center title2">title</h6>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
