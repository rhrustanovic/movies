<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Netflix</title>
</head>

<body>
    <!--navigation-->
    <nav class="navbar pt-0">
        <div class="container-fluid container-xxl">
            <div class="text-light">
                <h2 class="title">MOVIES</h2>
            </div>
            <span class="heart text-danger">
                <i class="bi bi-heart-fill pt-2" id="heart"></i>
                <div class="count text-light">0</div>
            </span>
        </div>
    </nav>
    <!--first page-->
    <div class="container-fluid view" id="views">
        <form class="search col-6 mb-1">
            <input type="text" name="searchbar" id="searchbar" placeholder="Search...">
            <div class="search-icons">
                <i class="bi bi-search"></i>
            </div>
        </form>
        <!--item-->
        <div class="container-fluid col-12 text-light item">
            <div class="item-title">Movies</div>
            <div class="item-text">Movies move us like noting else can,
                whether they're scary, funny dramatic, romantic or anywhere in-between.
                So many titles, so much to experience.
            </div>
        </div>
        <!--section center-->
        <div class="container-fluid section">
            <!--first category-->
            <div class="container-fluid first">
                <h3 class="container-fluid text-light category-title">Hollywood Films</h3>
                <div class="container-fluid intro btnmovies"></div>
            </div>
            <!--end first category-->
        </div>
    </div>
    <!--end first page-->
    <!--second page-->
    <div class="container text-light col-12 page-second"></div>
    <!--end second page-->

    <!--page thrre-->
    <!--<div class="container-fluid pagethree"></div>-->
    <!--end page thrre-->


    <!--javascript-->
    <script src="app.js"></script>
    </div>
</body>

</html>
